<body>
    <header>
        <img src="./images/Chroma_Logo.png" height="200px" width="200" alt="Chroma Cycle Logo" class="logo">

        <div class="conluirCad">
            <h1>Quase lá! Falta pouco</h1>
            
                <div class="part3">
                    <div class="gridding">
                        <input type="nascimento" id="nascimento" name="nascimento" class="menores" placeholder=" Nascimento" required>
                        <input type="CEP" id="CEP" name="CEP" class="menores" placeholder=" CEP" required>
                    </div>

                    <input type="endereco" id="endereco" name="endereco"  class="endereco" placeholder=" Endereço" required>
                    <div class="gridding">
                        <input type="numero" id="numero" class="menores" name="numero" placeholder=" Número" required>
                        <input type="complemento" id="complemento" class="menores" name="complemento" placeholder=" Complemento (se possuir)">
                    </div>
                    
                </div>

            <a href="./usuario.html" class="buttom">Concluir cadastro</a>
        </div>
          
    </container>
